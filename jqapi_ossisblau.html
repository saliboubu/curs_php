<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OSSIS BLAU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--CARREGAR FRAMEWORK DE JQUERY-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    
    <!--CHARTIST-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

</head>
<body>
    <div class="ct-chart ct-perfect-fourth"></div>
    <script language="javascript">
        $(function(){
            var dades = {};
            var labels = [];
            var series = [];

            $.get('https://analisi.transparenciacatalunya.cat/resource/ge3m-4jgm.json?grup=OSSIS-BLAU',function(data,status){
                var i = 0;
                var j = 0;
                var peix = "";
                
                for(i=0; i<data.length; i++){
                    peix = data[i];
                    labels.push(peix.any);
                    series.push(peix.preu_kg);
                };
                dades = {
                    labels: labels,
                    series: [series]
                }

                new Chartist.Line('.ct-chart', dades,{
                    height: '60%'
                });
            });
        });
        
    </script>
</body>
</html>
