<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API GENERALITAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--CARREGAR FRAMEWORK DE JQUERY-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script> 
    
</head>
<body>
    <input type="button" id="btn-carregar" value="CARREGAR">
    <div id="capa"></div>
    <script language="javascript">
        $(function(){
            $("#btn-carregar").click(function(){
                $.get('https://analisi.transparenciacatalunya.cat/resource/jj6z-iyrp.json',function(data,status){
                    
                    var i = 0;
                    for(i=0;i<data.length;i++){
                        var dades = data[i]; 
                        var municipi = dades.municipidescripcio;
                        var sexe = dades.sexedescripcio;
                        var casos = dades.numcasos;

                        $("#capa").append("<p> REGISTRE "+i+"<br> Municipi: "+municipi+"<br> Sexe: "+sexe+"<br> Casos:"+casos);     
                    }
                    
                });
            });
        });
    </script>
</body>
</html>
