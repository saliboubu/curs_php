<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DINAMIC PUNKAPI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CARREGAR FRAMEWORK DE JQUERY-->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <style type="text/css">
            .container{
                margin: 0 auto;
            }
            .card-img-top {
                width: 100%;
                height: 15vw;
                object-fit: contain;
            }

            #btn-carregar{
                display: block;
                margin: 0 auto;
            }
            h1, h2{
                text-align: center;
            }
            .col-6 input{
                width: 82%;
            }
            .btn{
                width: 50%;
            }
        </style>
    </head>

    <body>
        <div class="container mb-3">
            <h1 class="mt-3">PUNKAPI</h1>
            <h2 class="mb-4">Find your perfect beer!</h2>

            <label for="txt-beer">Nom Cervesa:</label>
            <input type="text" id="txt-beer">

            <div class="filtrat text-center mt-3 mb-3 row">
                <!-- ABV -->
                <div class="col">
                    <h2>ABV</h2>
                    <div class="row">
                        <div class="col-6">
                            <label for="abv_min">min</label>
                            <input type="text" id="abv_min" class="num_user">   
                        </div>
                        <div class="col-6">
                            <label for="abv_max">max</label>
                            <input type="text" id="abv_max" class="num_user">    
                        </div>
                    </div>   
                </div>

                <!-- IBU -->
                <div class="col">
                    <h2>IBU</h2>
                    <div class="row">
                        <div class="col-6">
                            <label for="ibu_min">min</label>
                            <input type="text" id="ibu_min" class="num_user">
                        </div>
                        <div class="col-6">
                            <label for="ibu_max">max</label>
                            <input type="text" id="ibu_max" class="num_user">
                        </div>
                    </div>
                </div>

                <!-- EBC -->
                <div class="col">
                    <h2>EBC</h2>
                    <div class="row">
                        <div class="col-6">
                            <label for="ebc_min">min</label>
                            <input type="text" id="ebc_min" class="num_user">
                        </div>
                        <div class="col-6">
                            <label for="ebc_max">max</label>
                            <input type="text" id="ebc_max" class="num_user">
                        </div>
                    </div>
                </div>  
            </div>

            <!-- BOTO -->
            <input type="button" value="CARREGAR" id="btn-carregar" class="btn btn-outline-info mt-4">    
        </div>

        <div class='container row row-cols-1 row-cols-md-3' id="capa"></div>

        <script language="javascript">
            $(function(){
                // $(".num_user").click(function(){
                //     var entrada = $(this).val();
                //     if(entrada == ""){
                //         entrada = 0;
                //     }
                //     $(entrada).blur(function(){
                //         entrada = $(this).val();
                //     })
                //     console.log(entrada);
                // });


                $("#btn-carregar").click(function(){
                    var txt_beer = $("#txt-beer").val();
                    var abv_gt = $("#abv_max").val();
                    var abv_lt = $("#abv_min").val();
                    var ibu_gt = $("#ibu_max").val();
                    var ibu_lt = $("#ibu_min").val();
                    var ebc_gt = $("#ebc_max").val();
                    var ebc_lt = $("#ebc_min").val();

                    if(abv_gt == ""){
                        abv_gt = 0;
                    }
                    if(abv_lt == ""){
                        abv_lt = 0;
                    }
                    if(ibu_gt == ""){
                        ibu_gt = 0;
                    }
                    if(ibu_lt == ""){
                        ibu_lt = 0;
                    }
                    if(ebc_gt == ""){
                        ebc_gt = 0;
                    }
                    if(ebc_lt == ""){
                        ebc_lt = 0;
                    }
                    
                    $.get("https://api.punkapi.com/v2/beers?name="+txt_beer+"&abv_gt="+abv_gt+"&abv_It="+abv_lt+"&ibu_gt="+ibu_gt+"&ibu_It="+ibu_lt+"&ebc_gt="+ebc_gt+"&ebc_It="+ebc_lt+"",function(data,status){
                        var i = 0;
                        var cervesa = "";
  
                        for(i=0;i<data.length;i++){
                            cervesa = data[i];
                            
                            $("#capa").append("<div class='col mb-4'>"+
                                                "<div class='card h-100'>"+
                                                    "<div class='card-body'>"+
                                                        "<img src='"+cervesa.image_url+"' class='card-img-top'>"+
                                                        "<h2 class='card-title text-center mt-3'>"+cervesa.name+"</h2>"+
                                                        "<p>"+cervesa.abv+"</p>"+
                                                        "<p>"+abv_lt+"</p>"+"<p>"+abv_gt+"</p>"+
                                                        "<p>"+ibu_lt+"</p>"+"<p>"+ibu_gt+"</p>"+
                                                        "<p>"+ebc_lt+"</p>"+"<p>"+ebc_gt+"</p>"+
                                                    "</div>"+
                                                "</div>"+
                                              "</div>");
                                            
                        }
                    });
                });
            });
        </script>
    </body>
</html>
